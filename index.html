<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life</title>
        <script src="gl.js">
        </script>
        <link rel="stylesheet" href="table.css" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rancho&amp;effect=fire-animation">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="createTable();">

        <div id="clouds">
            <h1 class="font-effect-fire-animation" style="font-size: 50px">
                Conway's Game of Life by <br />
                <a href="http://codd.cs.gsu.edu/~c43715/">Cesar</a>, 
                <a href="http://codd.cs.gsu.edu/~c43710/">Bryan</a>, & 
                <a href="http://codd.cs.gsu.edu/~c43703/">Huan</a> 
            </h1>
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
		
            <FORM id='form' onSubmit="" NAME="game">
                <label id="lives" >Population: 0 Generation: 0</label>
                <br />
                <label id="collabel" style="font-size: 15pt; color: #0A0364; font-family: Arial">Table width:</label>
                <INPUT TYPE="text" NAME="col" SIZE="3" MAXLENGTH="3" VALUE="10">
                <label id="rowlabel" style="font-size: 15pt; color: #0A0364; font-family: Arial"> Table height:</label>
                <INPUT TYPE="text" NAME="row" SIZE="3" MAXLENGTH="3" VALUE="10">
            </FORM>
		</div><!--end of clouds -->
            <div id="container">

            </div>    
        

        <button class="bb" onclick="reset();">
            Reset
        </button>
        <button class="bb" onclick="next();">
            Gen+1
        </button>
        <button class="bb" onclick="next23();">
            Gen+23
        </button>
        <button class ="bb" onclick="start();">
            Start
        </button>
        <button class ="bb" onclick="stop();">
            Stop
        </button>
    </body>
</html>
